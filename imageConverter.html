<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
      .imageContainer
      {
      float:left;
      padding: 5px;
      margin-left: 7%;
      }
    </style>
    <script type="text/javascript" src="imageConverter.js"></script>
  </head>
  <body>
    <title>Convert an Image to Grayscale Image</title>
    <center>
      <h1>Image Conveter</h1>
      <label for = "image">Select Image:</label>
      <input type = "file" name = "image" id = "image" accept = "image/*" onchange="DisplayImage(this);">
      <br>
      <button onclick = "ConvertImage()">Convert</button>
      <br>
      <div id = "DisplaySourceImage" class = "imageContainer">
      <img id = "SourceImage" src = "#" alt = "your image" />
      </div>
      <div id = "ConvertedImage" class = "imageContainer">
      </div>
    </center>
  </body>
</html>
